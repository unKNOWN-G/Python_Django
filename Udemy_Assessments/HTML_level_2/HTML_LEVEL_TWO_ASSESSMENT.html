<!DOCTYPE html>
<html>
    <head>
        <title>Assessment Test Html Level two</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <br>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form method="GET">
            First Name: <input type="text"  placeholder="First Name">
            Last Name: <input type="text"  placeholder="Last Name"><br><br>
            Email: <input type="text"  placeholder="name@gmail.com">
            Password: <input type="password" ><br><br>
            <p> Are you over the age of 18?</p>
            <input type="radio"  name="radio" value="yes">Yes
            &nbsp;<input type="radio" name="radio" value="no" checked>No<br>
            <p>Do you have a Credit Card or Paypal</p>
            <select>
                <option value="option 1">Credit Card</option>
                <option value="option 2">PayPal</option>
            </select><br><br>
            <input type="button" value="Sign Up">     
        </form>
    </body>
</html>
